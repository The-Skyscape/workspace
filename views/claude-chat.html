<div class="flex flex-col h-full">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b">
    <div class="flex items-center gap-3">
      <button class="btn btn-ghost btn-sm btn-circle"
              hx-get="{{host}}/claude/panel/content"
              hx-target="closest .drawer-side .overflow-y-auto"
              hx-swap="innerHTML">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <div>
        <h3 class="text-lg font-bold">{{.Worker.Name}}</h3>
        <span class="badge badge-success badge-xs">Ready</span>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <form hx-delete="{{host}}/claude/workers/{{.Worker.ID}}"
            hx-target="closest .drawer-side .overflow-y-auto"
            hx-swap="innerHTML"
            hx-confirm="Remove this AI assistant and delete all conversation history?">
        <button type="submit" class="btn btn-ghost btn-sm btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Repository Context -->
  <div class="px-4 py-2 bg-base-200/50 border-b">
    <div class="flex items-center gap-2 text-sm">
      <span class="text-base-content/70">Working with:</span>
      {{range claude.WorkerRepos}}
      <span class="badge badge-sm">{{.Name}}</span>
      {{else}}
      <span class="text-base-content/50">No repositories</span>
      {{end}}
    </div>
  </div>

  <!-- Chat Messages -->
  <div class="flex-1 overflow-y-auto p-4" id="chat-messages">
    <div hx-get="{{host}}/claude/workers/{{.Worker.ID}}/history"
         hx-trigger="load"
         hx-swap="innerHTML">
      <div class="flex justify-center">
        <span class="loading loading-dots loading-sm"></span>
      </div>
    </div>
  </div>

  <!-- Input Form -->
  <form class="border-t p-4"
        hx-post="{{host}}/claude/workers/{{.Worker.ID}}/message"
        hx-target="#chat-messages"
        hx-swap="beforeend scroll:bottom"
        hx-on::after-request="this.reset()">
    <div class="flex gap-2">
      <input type="text" 
             name="message"
             placeholder="Ask Claude about your repositories..."
             class="input input-bordered flex-1"
             required
             autofocus>
      <button type="submit" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </button>
    </div>
  </form>
</div>
