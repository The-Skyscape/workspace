<!-- AI Worker Service Drawer -->
<div class="drawer drawer-end">
  <input id="worker-drawer-toggle" type="checkbox" class="drawer-toggle" />
  
  <!-- Drawer side panel -->
  <div class="drawer-side z-50">
    <label for="worker-drawer-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
    
    <div class="menu bg-base-100 text-base-content min-h-full w-96 p-0">
      <!-- Header -->
      <div class="sticky top-0 z-10 bg-base-100 border-b border-base-300">
        <div class="flex items-center justify-between p-4">
          <h3 class="text-lg font-bold">AI Assistants</h3>
          <label for="worker-drawer-toggle" class="btn btn-sm btn-circle btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </label>
        </div>
      </div>
      
      <!-- Content -->
      <div class="flex-1 overflow-y-auto"
           hx-get="{{host}}/worker/panel/content" 
           hx-trigger="load"
           hx-swap="innerHTML">
        <!-- Loading spinner while content loads -->
        <div class="flex items-center justify-center h-64">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
      </div>
    </div>
  </div>
</div>
