<!-- User Question -->
<div class="chat chat-end">
  <div class="chat-image avatar">
    <div class="w-10 rounded-full">
      <img src="{{auth.CurrentUser.Avatar}}" alt="{{auth.CurrentUser.Name}}" />
    </div>
  </div>
  <div class="chat-header">
    {{auth.CurrentUser.Name}}
    <time class="text-xs opacity-50">{{.CreatedAt.Format "3:04 PM"}}</time>
  </div>
  <div class="chat-bubble chat-bubble-primary">{{.Question}}</div>
</div>

<!-- AI Response -->
<div class="chat chat-start">
  <div class="chat-image avatar">
    <div class="w-10 rounded-full bg-primary text-primary-content flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
  </div>
  <div class="chat-header">
    Claude
    <time class="text-xs opacity-50">{{.UpdatedAt.Format "3:04 PM"}}</time>
    {{if eq .Status "completed"}}
      <div class="badge badge-success badge-xs ml-2">✓</div>
    {{else if eq .Status "active"}}
      <div class="badge badge-warning badge-xs ml-2">...</div>
    {{else}}
      <div class="badge badge-error badge-xs ml-2">✗</div>
    {{end}}
  </div>
  <div class="chat-bubble">
    <div class="whitespace-pre-wrap">{{.Response}}</div>
    {{if .RepoID}}
    <div class="mt-2 pt-2 border-t border-base-content/20">
      <div class="text-xs opacity-70">Repository context included</div>
    </div>
    {{end}}
  </div>
</div>
