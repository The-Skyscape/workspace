<div class="flex flex-col h-full p-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-xl font-bold">AI Worker Service</h3>
    <button class="btn btn-sm btn-circle btn-ghost" onclick="workerDrawer.close()">âœ•</button>
  </div>
  
  <div class="flex-1 flex flex-col items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-base-content/20 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
    
    <h4 class="text-lg font-semibold mb-2">No AI Workers</h4>
    <p class="text-base-content/70 text-center mb-6">
      You currently have no AI assistants but Claude has been enabled.<br>
      To get started, select repositories and click the button below:
    </p>
    
    <form hx-post="{{host}}/worker/workers"
          hx-target="closest .modal-box"
          hx-swap="innerHTML"
          class="w-full max-w-md">
      
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Select Repositories</span>
        </label>
        <div class="max-h-48 overflow-y-auto border border-base-300 rounded-lg p-2">
          {{range repos.UserRepos}}
          <label class="label cursor-pointer hover:bg-base-200 rounded px-2">
            <span class="label-text">{{.Name}}</span>
            <input type="checkbox" name="repo_{{.ID}}" value="{{.ID}}" class="checkbox checkbox-sm">
          </label>
          {{else}}
          <p class="text-center text-base-content/50 py-4">No repositories available</p>
          {{end}}
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Create AI Assistant
      </button>
    </form>
  </div>
</div>
