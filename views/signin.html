{{template "layout/start"}}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Welcome Back!</h1>
      <p class="py-6">Sign in to access your Skyscape Workspace with Git repositories, containerized development environments, and AI-powered coding assistance.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <h2 class="card-title justify-center mb-4">Sign In</h2>
        
        <div class="error text-center text-error mb-4"></div>
        
        <form hx-post="{{host}}/_auth/signin" hx-target="previous .error" class="space-y-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email or Handle</span>
            </label>
            <input type="text" name="handle" placeholder="Enter your email or handle" class="input input-bordered" required>
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" name="password" placeholder="Enter your password" class="input input-bordered" required>
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          
          <div class="form-control mt-6">
            <button class="btn btn-primary">Sign In</button>
          </div>
        </form>
        
        <div class="divider">OR</div>
        
        <div class="text-center">
          <p class="text-sm">Don't have an account?</p>
          <a href="{{host}}/signup" class="btn btn-outline btn-sm mt-2">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{{template "layout/end"}}
