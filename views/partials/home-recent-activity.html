<!-- Recent Activity -->
<div class="card bg-base-100 shadow-lg border border-base-300">
  <div class="card-body">
    <h3 class="card-title text-lg">Recent Activity</h3>
    <div class="space-y-3">
      {{range home.RecentActivity}}
      <div class="flex items-start gap-3 p-3 bg-base-200 rounded-lg">
        <div class="avatar placeholder">
          <div class="bg-primary text-primary-content rounded-full w-8">
            <span class="text-xs">
              {{if eq .Type "repo_created"}}R
              {{else if eq .Type "workspace_launched"}}W
              {{else if eq .Type "action_created"}}A
              {{else}}â€¢
              {{end}}
            </span>
          </div>
        </div>
        <div class="flex-1 min-w-0">
          <p class="font-medium text-sm">{{.Title}}</p>
          <p class="text-xs text-base-content/50">{{.CreatedAt.Format "Jan 2, 3:04 PM"}}</p>
        </div>
      </div>
      {{else}}
      <div class="text-center py-8 text-base-content/50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-sm">No recent activity</p>
      </div>
      {{end}}
    </div>
  </div>
</div>
