<!-- Recent Activity -->
<div class="card bg-base-100 shadow-lg border border-base-300">
  <div class="card-body">
    <div class="flex items-center justify-between mb-3">
      <h3 class="card-title text-lg">Recent Activity</h3>
      <a href="{{host}}/activities" class="btn btn-ghost btn-xs" hx-boost="true">
        View all
        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
    <div class="flex flex-col gap-1.5">
      {{range home.RecentActivity}}
      <div class="group flex items-center gap-3 px-2 py-2 rounded-lg transition-colors hover:bg-base-200/50">
        <!-- Activity Icon with colored background -->
        <div class="flex-shrink-0">
          <div class="w-9 h-9 rounded-full flex items-center justify-center
            {{if eq .Type "repo_created"}}bg-primary/20 text-primary
            {{else if eq .Type "workspace_launched"}}bg-info/20 text-info
            {{else if eq .Type "action_created"}}bg-secondary/20 text-secondary
            {{else if eq .Type "issue_created"}}bg-warning/20 text-warning
            {{else if eq .Type "pr_created"}}bg-success/20 text-success
            {{else}}bg-base-300 text-base-content{{end}}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              {{if eq .Type "repo_created"}}
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
              {{else if eq .Type "workspace_launched"}}
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              {{else if eq .Type "action_created"}}
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
              {{else if eq .Type "issue_created"}}
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              {{else if eq .Type "pr_created"}}
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
              {{else}}
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              {{end}}
            </svg>
          </div>
        </div>
        <!-- Activity Details -->
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium truncate">{{.Title}}</p>
          <p class="text-xs text-base-content/50">{{.CreatedAt.Format "Jan 2, 3:04 PM"}}</p>
        </div>
      </div>
      {{else}}
      <div class="text-center py-8 text-base-content/50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-sm">No recent activity</p>
      </div>
      {{end}}
    </div>
  </div>
</div>
