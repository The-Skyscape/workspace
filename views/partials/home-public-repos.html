<!-- Public Repositories Section -->
<div class="flex flex-col gap-4">
  <!-- Search Bar -->
  <label class="input input-bordered flex items-center gap-2 w-full">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    <input type="search" 
           name="query"
           class="grow w-full" 
           placeholder="Search public repositories..." 
           hx-get="{{host}}/public/repos/search"
           hx-trigger="input changed delay:300ms, search"
           hx-target="#public-repos-results"
           hx-swap="innerHTML" />
  </label>

  <!-- Repository Results -->
  <div id="public-repos-results" class="flex flex-col gap-4" hx-boost="true">
    {{with home.PublicRepos}}
    {{if .}}
    {{range .}}
    <a href="{{host}}/public/repos/{{.ID}}" class="card bg-base-100 shadow-sm border border-base-300 hover:shadow-md hover:border-primary/20 transition-all cursor-pointer block hover:no-underline">
      {{template "repo-card" .}}
    </a>
    {{end}}
    {{else}}
    <!-- No Public Repositories -->
    <div class="text-center py-12">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
      </svg>
      <p class="text-lg text-base-content/70">No public repositories yet</p>
      <p class="text-sm text-base-content/50 mt-2">Check back soon for open source projects</p>
    </div>
    {{end}}
    {{end}}
  </div>
</div>
