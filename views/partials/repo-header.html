<!-- Repository Header -->
<div class="flex items-center justify-between mb-8">
  <div class="flex items-center space-x-4">
    <div class="avatar avatar-placeholder">
      <div class="bg-primary text-primary-content rounded w-16 h-16">
        <span class="text-xl">{{printf "%.2s" .Name}}</span>
      </div>
    </div>
    <div>
      <h1 class="text-3xl font-bold">
        <a href="{{host}}/repos/{{.ID}}" class="link link-hover">{{.Name}}</a>
      </h1>
      <div class="flex items-center space-x-4 text-sm text-base-content/70">
        <div class="flex items-center space-x-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          <span>{{.Visibility}}</span>
        </div>
        <div class="flex items-center space-x-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Updated {{.UpdatedAt.Format "Jan 2, 2006"}}</span>
        </div>
      </div>
    </div>
  </div>
  {{if repos.IsAdmin}}
  <div>
    <a href="{{host}}/coder/?folder=/home/coder/project/{{.ID}}" target="_blank" class="btn btn-primary">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
      </svg>
      Open in Code IDE
    </a>
  </div>
  {{end}}
</div>
