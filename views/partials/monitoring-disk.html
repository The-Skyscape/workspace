<div class="card-body">
  <h3 class="card-title text-lg">Disk Usage</h3>
  {{with monitoring.GetCurrentStats}}
  <div class="flex flex-col gap-3">
    <div>
      <div class="flex justify-between mb-1">
        <span class="text-sm text-base-content/70">Usage</span>
        <span class="text-sm font-mono">{{monitoring.FormatPercent .Disk.UsedPercent}}</span>
      </div>
      <progress class="progress {{if gt .Disk.UsedPercent 95.0}}progress-error{{else if gt .Disk.UsedPercent 85.0}}progress-warning{{else}}progress-primary{{end}}" 
               value="{{.Disk.UsedPercent}}" max="100"></progress>
    </div>
    <div class="text-xs flex flex-col gap-1">
      <div class="flex justify-between">
        <span class="text-base-content/70">Used</span>
        <span class="font-mono">{{monitoring.FormatBytes .Disk.Used}}</span>
      </div>
      <div class="flex justify-between">
        <span class="text-base-content/70">Free</span>
        <span class="font-mono">{{monitoring.FormatBytes .Disk.Free}}</span>
      </div>
      <div class="flex justify-between">
        <span class="text-base-content/70">Total</span>
        <span class="font-mono">{{monitoring.FormatBytes .Disk.Total}}</span>
      </div>
    </div>
    <div class="divider my-2"></div>
    <div class="text-xs">
      <span class="text-base-content/70">Mount</span>
      <div class="font-mono">{{.Disk.Mountpoint}}</div>
    </div>
  </div>
  {{end}}
</div>
