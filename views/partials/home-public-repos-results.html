<!-- Public Repository Search Results -->
{{with home.SearchPublicRepos}}
{{if .}}
{{range .}}
<a href="{{host}}/public/repos/{{.ID}}" class="card bg-base-100 shadow-sm border border-base-300 hover:shadow-md hover:border-primary/20 transition-all cursor-pointer block hover:no-underline">
  {{template "repo-card" .}}
</a>
{{end}}
{{else}}
<!-- No Results -->
<div class="text-center py-12">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
  </svg>
  <p class="text-lg text-base-content/70">No repositories found</p>
  <p class="text-sm text-base-content/50 mt-2">Try a different search term</p>
</div>
{{end}}
{{end}}
