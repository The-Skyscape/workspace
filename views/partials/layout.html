{{define "layout/start"}}
<!DOCTYPE html>
<html lang="en" data-theme="{{theme}}">

<head>
  <title>{{home.AppName}}</title>
  {{template "includes.html"}}
</head>

<body>
  <div class="navbar bg-base-100 shadow-lg">
    <div class="navbar-start">
      <a class="btn btn-ghost text-xl" href="{{host}}/">
        <img src="{{host}}/public/SkyscapeLogo.svg" alt="Skyscape" class="h-8 w-8 mr-2">
        {{home.AppName}}
      </a>
    </div>

    <div class="navbar-end">
      {{with auth.CurrentUser}}
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="{{.Avatar}}" alt="{{.Name}}">
          </div>
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
          <li><span class="text-sm opacity-70">{{.Name}}</span></li>
          <li><a hx-post="{{host}}/_auth/signout" hx-target="body" hx-swap="outerHTML">Sign Out</a></li>
        </ul>
      </div>
      {{else}}
      <a href="{{host}}/signin" class="btn btn-primary">Sign In</a>
      {{end}}
    </div>
  </div>

  <main class="container mx-auto p-4">
    {{end}} {{define "layout/end"}}
  </main>

  <footer class="footer footer-center p-4 bg-base-300 text-base-content mt-auto">
    <div>
      <p>Built with <a href="https://github.com/The-Skyscape/devtools" class="link">TheSkyscape DevTools</a></p>
    </div>
  </footer>
</body>

</html>
{{end}}
