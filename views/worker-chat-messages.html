<!-- Worker Chat Messages - Partial template for message updates -->
{{range .Messages}}
<div class="chat {{if .IsUser}}chat-end{{else}}chat-start{{end}}">
    <div class="chat-image avatar">
        <div class="w-10 rounded-full">
            {{if .IsUser}}
                <div class="bg-primary text-primary-content w-10 h-10 flex items-center justify-center rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            {{else}}
                <div class="bg-base-300 text-base-content w-10 h-10 flex items-center justify-center rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
            {{end}}
        </div>
    </div>
    <div class="chat-header">
        {{if .IsUser}}You{{else}}Assistant{{end}}
        <time class="text-xs opacity-50 ml-2">{{.Timestamp}}</time>
    </div>
    <div class="chat-bubble {{if .IsUser}}chat-bubble-primary{{end}}">
        {{.Content}}
    </div>
</div>
{{else}}
<div class="flex flex-col items-center justify-center py-12 text-base-content/50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
    <p class="text-sm">Start a conversation with your AI assistant</p>
</div>
{{end}}
