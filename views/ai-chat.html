<!-- AI Chat Interface -->
<div class="flex flex-col h-full overflow-hidden" id="ai-panel-content">
    <!-- Chat Header -->
    <div class="flex-shrink-0 bg-base-100 border-b border-base-300 p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3 min-w-0">
                <button class="btn btn-ghost btn-sm btn-circle flex-shrink-0"
                        hx-get="{{host}}/ai/panel"
                        hx-target="#ai-panel-content"
                        hx-swap="innerHTML">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <div class="min-w-0 flex-1">
                    <h3 class="text-sm font-semibold truncate">{{.Title}}</h3>
                </div>
            </div>
            <div class="flex items-center gap-2 flex-shrink-0">
                <div class="badge badge-success gap-1">
                    <div class="w-2 h-2 bg-current rounded-full animate-pulse"></div>
                    Ready
                </div>
            </div>
        </div>
    </div>

    <!-- Messages Area -->
    <div class="flex-1 overflow-y-auto overflow-x-hidden" id="chat-messages">
        <div class="flex flex-col-reverse min-h-full">
            <div class="p-4">
                <div hx-get="{{host}}/ai/chat/{{.ID}}/messages"
                     hx-trigger="load"
                     hx-swap="innerHTML"
                     class="flex flex-col gap-2">
                    <!-- Messages will be loaded here -->
                    <div class="flex justify-center py-8">
                        <span class="loading loading-spinner loading-lg"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="flex-shrink-0 bg-base-100 border-t border-base-300 p-4">
        <form hx-post="{{host}}/ai/chat/{{.ID}}/send"
              hx-target="#chat-messages .flex-col.gap-2"
              hx-swap="innerHTML"
              hx-indicator="#send-indicator"
              class="flex gap-2">
            <input type="text" 
                   name="message" 
                   placeholder="Type your message..."
                   class="input input-bordered flex-1"
                   required
                   autofocus>
            <button type="submit" class="btn btn-primary">
                <span class="htmx-indicator" id="send-indicator">
                    <span class="loading loading-spinner loading-sm"></span>
                </span>
                <span class="htmx-indicator-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </span>
            </button>
        </form>
    </div>
</div>

<script>
// Auto-scroll to bottom on new messages (with flex-col-reverse, scroll to top shows latest)
document.addEventListener('htmx:afterSwap', function(evt) {
    // Check if evt.detail and evt.detail.target exist before accessing properties
    if (evt.detail && evt.detail.target) {
        if (evt.detail.target.id === 'chat-messages' || evt.detail.target.closest('#chat-messages')) {
            const messagesContainer = document.getElementById('chat-messages');
            if (messagesContainer) {
                // With flex-col-reverse, scrolling to 0 shows the latest messages
                messagesContainer.scrollTop = 0;
            }
        }
    }
});

// Clear input after sending
document.addEventListener('htmx:afterRequest', function(evt) {
    // Check if all required properties exist before accessing them
    if (evt.detail && evt.detail.successful && evt.detail.elt && evt.detail.elt.matches) {
        if (evt.detail.elt.matches('form[hx-post*="/send"]')) {
            evt.detail.elt.reset();
            const inputField = evt.detail.elt.querySelector('input[name="message"]');
            if (inputField) {
                inputField.focus();
            }
        }
    }
});
</script>
