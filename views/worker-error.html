<div class="flex flex-col h-full p-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-xl font-bold">AI Worker Service</h3>
    <span class="badge badge-error">Failed</span>
  </div>
  
  <div class="flex-1 flex flex-col items-center justify-center">
    <div class="text-error mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    
    <h4 class="text-lg font-semibold mb-2">Failed to Create Assistant</h4>
    
    {{if .ErrorMessage}}
    <div class="alert alert-error max-w-md mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{.ErrorMessage}}</span>
    </div>
    {{else}}
    <p class="text-base-content/70 text-center mb-4">An error occurred while setting up your assistant</p>
    {{end}}
    
    <div class="flex gap-2 mt-4">
      <button class="btn btn-primary" 
              hx-get="{{host}}/worker/panel/content"
              hx-target="closest .overflow-y-auto"
              hx-swap="innerHTML">
        Try Again
      </button>
      <button class="btn btn-ghost" 
              hx-get="{{host}}/worker/panel/content"
              hx-target="closest .overflow-y-auto"
              hx-swap="innerHTML">
        Back to List
      </button>
    </div>
    
    {{if .DebugInfo}}
    <details class="mt-6 max-w-md w-full">
      <summary class="cursor-pointer text-sm text-base-content/60">Technical Details</summary>
      <div class="mt-2 p-3 bg-base-200 rounded text-xs font-mono">
        {{.DebugInfo}}
      </div>
    </details>
    {{end}}
  </div>
</div>
