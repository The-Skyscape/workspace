{{template "layout/start"}}

<div class="container mx-auto px-4 py-16 max-w-4xl">
  <div class="text-center">
    <!-- 404 Icon -->
    <div class="mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 mx-auto text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    
    <!-- Error Message -->
    <h1 class="text-6xl font-bold mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
    <p class="text-lg text-base-content/70 mb-8">
      The page you're looking for doesn't exist or has been moved.
    </p>
    
    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{{host}}/" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Go Home
      </a>
      <a href="{{host}}/repos" class="btn btn-outline">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
        </svg>
        Browse Repositories
      </a>
    </div>
    
    <!-- Search Suggestion -->
    <div class="mt-12">
      <p class="text-sm text-base-content/60 mb-4">Looking for something specific?</p>
      <form action="{{host}}/search" method="get" class="join">
        <input type="text" name="q" placeholder="Search repositories..." class="input input-bordered join-item" />
        <button type="submit" class="btn btn-primary join-item">Search</button>
      </form>
    </div>
  </div>
</div>

{{template "layout/end"}}
