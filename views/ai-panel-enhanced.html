<!-- Enhanced AI Panel with Proactive Features -->
<div class="flex flex-col h-full overflow-hidden" id="ai-panel-wrapper">
    <div class="flex flex-col h-full">
        <!-- Header with Status Indicator -->
        <div class="flex-shrink-0 border-b border-base-300 p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="relative">
                        {{if ai.IsAIEnabled}}
                        <span class="badge badge-success badge-xs"></span>
                        {{else}}
                        <span class="badge badge-error badge-xs"></span>
                        {{end}}
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">AI Command Center</h3>
                        <p class="text-xs text-base-content/70">Proactive automation & assistance</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <a href="/ai/dashboard" target="_blank" class="btn btn-ghost btn-circle btn-sm" title="Full Dashboard">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </a>
                    <button class="btn btn-primary btn-sm"
                            hx-post="{{host}}/ai/conversations"
                            hx-target="#ai-panel-content"
                            hx-swap="innerHTML">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        New Chat
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabbed Interface -->
        <div role="tablist" class="tabs tabs-boxed m-2 bg-base-200">
            <a role="tab" class="tab tab-active" 
               hx-get="{{host}}/ai/panel?tab=proactive" 
               hx-target="#panel-content"
               hx-swap="innerHTML"
               onclick="this.classList.add('tab-active'); this.nextElementSibling?.classList.remove('tab-active'); this.nextElementSibling?.nextElementSibling?.classList.remove('tab-active');">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Proactive
            </a>
            <a role="tab" class="tab"
               hx-get="{{host}}/ai/panel?tab=chat"
               hx-target="#panel-content"
               hx-swap="innerHTML"
               onclick="this.classList.add('tab-active'); this.previousElementSibling?.classList.remove('tab-active'); this.nextElementSibling?.classList.remove('tab-active');">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                Chat
            </a>
            <a role="tab" class="tab"
               hx-get="{{host}}/ai/panel?tab=activity"
               hx-target="#panel-content"
               hx-swap="innerHTML"
               onclick="this.classList.add('tab-active'); this.previousElementSibling?.classList.remove('tab-active'); this.previousElementSibling?.previousElementSibling?.classList.remove('tab-active');">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Activity
            </a>
        </div>

        <!-- Tab Content Container -->
        <div class="flex-1 overflow-y-auto p-4" id="panel-content">
            <!-- Default content loads the proactive tab -->
            {{template "ai-panel-proactive.html" .}}
        </div>
    </div>
</div>
