<div class="flex flex-col h-full p-6"
     hx-get="{{host}}/claude/panel/content"
     hx-trigger="every 2s"
     hx-swap="outerHTML">
  
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-xl font-bold">Claude AI Assistant</h3>
    <span class="badge badge-warning">Initializing</span>
  </div>
  
  <div class="flex-1 flex flex-col items-center justify-center">
    <span class="loading loading-spinner loading-lg mb-6"></span>
    <h4 class="text-lg font-semibold mb-2">Setting up your AI assistant...</h4>
    <p class="text-base-content/70 text-center mb-4">This may take a minute</p>
    
    <div class="w-full max-w-xs">
      <ul class="steps steps-vertical">
        <li class="step step-primary">Creating sandbox environment</li>
        <li class="step {{if claude.WorkerReposCloned}}step-primary{{end}}">Cloning repositories</li>
        <li class="step">Installing Claude CLI</li>
        <li class="step">Initializing assistant</li>
      </ul>
    </div>
  </div>
</div>
